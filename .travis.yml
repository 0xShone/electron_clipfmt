language: objective-c
cache:
  directories:
    - node_modules
env:
  - NODE_VERSION="8.4.0"
before_install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - node --version
install:
  - npm install
script:
  - npm test
before_deploy:
  - brew update
  - brew install wine
  - wine --version
  - brew install makensis
  - npm run archive
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - app.zip
  skip_cleanup: true
  on:
    repo: 0xShone/electron_clipfmt
    tags: true
    all_branches: true